<body class="text-center">
    <form class="form-signin" action="/" method="POST">
        <img class="mb-4" src="https://image.flaticon.com/icons/png/512/2413/2413405.png" alt="" width="100"
            height="100">
        <h1 class="h3 mb-3 font-weight-normal sign">Please sign up</h1>

        <input type="text" id="inputPassword" name="fname" class="form-control top" placeholder="First Name" required
            autofocus>
        <div class="checkbox mb-3">

            <input type="text" id="inputPassword" name="lname" class="form-control middle" placeholder="Last name"
                required>
            <div class="checkbox mb-3">

                <input type="email" id="inputEmail" name="email" class="form-control bottom" placeholder="Email address"
                    required>


            </div>
            <button class="btn btn-lg btn-outline-secondary btn-block" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; pradeep yadav</p>
        </div>
    </form>
